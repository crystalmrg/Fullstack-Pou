<!DOCTYPE html>
<html> 
    <head>
        <title>Mi Primer Form en FullStack-Open Pou</title>
    </head>
    <body>
        <form action="#" method="post"> 
            <div>
                <label for="nombre">Tu nombre</label>
                <input type="text" id="nombre" name="user_nombre" placeholder="Favor escribir tu nombre o apodo aqui!" required/>
            </div>


            <div><label for="email">Tu correo electronico</label>
                <input type="email" id="email" name="user_mail" placeholder="Pon tu correo electronico aqui!" required/>
            </div>

            
            <div><label for="mensaje">Tu mensaje</label>
                <textarea id="mensaje" name="user_mensaje" placeholder="Escribe aqui lo que deseas!" required></textarea>
            </div>
            
            <button type="submit">Enviar</button>
        

        </form> 
    </body>
</html>
